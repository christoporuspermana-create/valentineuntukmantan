<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom For Nayla</title>
    <style>
        :root {
            --bg-top: #050510;
            --bg-bottom: #020205;
            --stem-color: #1a3a16;
            --leaf-color: #0f2b0d;
            --petal-pink: #ff80bf;
            --petal-light: #ffb3d9;
            --center-yellow: #ffd166;
            --glow: rgba(255, 128, 191, 0.4);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, var(--bg-top), var(--bg-bottom));
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        #garden-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        svg {
            width: 100%;
            height: 90vh;
            max-width: 900px;
            overflow: visible;
        }

        /* Elements appearing after button click */
        .stem, .leaf, .flower-head, .grass {
            opacity: 0;
            transition: all 1.5s ease-out;
        }

        .bloomed .stem { opacity: 1; stroke-dashoffset: 0; }
        .bloomed .leaf { opacity: 0.8; transform: scale(1); }
        .bloomed .flower-head { opacity: 1; transform: scale(1.4); }
        .bloomed .grass { opacity: 0.6; }

        /* Stems */
        .stem {
            fill: none;
            stroke: var(--stem-color);
            stroke-width: 6;
            stroke-linecap: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
        }

        /* Flower Head Styling */
        .flower-head {
            transform-origin: center;
            filter: drop-shadow(0 0 10px var(--glow));
        }

        /* Rame Leaf Clusters */
        .leaf {
            fill: var(--leaf-color);
            transform-origin: center bottom;
            transform: scale(0);
        }

        .grass {
            fill: #143311;
            filter: blur(1px);
        }

        /* Swaying */
        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .flower-group { transform-origin: bottom; }
        .bloomed .flower-group { animation: sway 4s infinite ease-in-out; }

        /* Floating Light Particles */
        .light {
            position: absolute;
            background: #fff7e6;
            border-radius: 50%;
            filter: blur(2px);
            opacity: 0;
            animation: drift 8s infinite ease-in-out;
        }

        @keyframes drift {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-80vh) scale(1); opacity: 0; }
        }

        /* Button */
        button {
            position: absolute;
            bottom: 60px;
            padding: 18px 40px;
            background: rgba(255, 128, 191, 0.1);
            border: 2px solid var(--petal-pink);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.3rem;
            backdrop-filter: blur(10px);
            transition: 0.4s;
            z-index: 1000;
        }

        button:hover {
            background: var(--petal-pink);
            box-shadow: 0 0 30px var(--petal-pink);
        }
    </style>
</head>
<body>

    <div id="garden-container">
        <svg viewBox="0 0 800 600" id="garden-svg">
            <defs>
                <radialGradient id="petalGrad" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" style="stop-color:var(--petal-light)" />
                    <stop offset="100%" style="stop-color:var(--petal-pink)" />
                </radialGradient>
            </defs>

            <path class="grass" d="M50,600 Q20,400 60,250 Q100,400 110,600" />
            <path class="grass" d="M750,600 Q780,450 740,300 Q700,450 690,600" />

            <g class="flower-group" style="animation-delay: 0.2s;">
                <path class="stem" d="M280,600 L280,280" style="transition-delay: 0.1s;" />
                <ellipse class="leaf" cx="260" cy="450" rx="30" ry="12" transform="rotate(-30 260 450)" style="transition-delay: 1.2s;" />
                <ellipse class="leaf" cx="300" cy="480" rx="30" ry="12" transform="rotate(30 300 480)" style="transition-delay: 1.4s;" />
                <ellipse class="leaf" cx="265" cy="520" rx="35" ry="15" transform="rotate(-20 265 520)" style="transition-delay: 1.6s;" />
                
                <g class="flower-head" style="transition-delay: 2.2s;">
                    <ellipse cx="280" cy="240" rx="50" ry="25" fill="url(#petalGrad)" transform="rotate(-30 280 240)" />
                    <ellipse cx="280" cy="240" rx="50" ry="25" fill="url(#petalGrad)" transform="rotate(30 280 240)" />
                    <circle cx="280" cy="250" r="14" fill="var(--center-yellow)" />
                </g>
            </g>

            <g class="flower-group" style="animation-delay: 0s;">
                <path class="stem" d="M400,600 L400,200" style="transition-delay: 0.4s;" />
                <ellipse class="leaf" cx="370" cy="400" rx="40" ry="15" transform="rotate(-20 370 400)" style="transition-delay: 1.5s;" />
                <ellipse class="leaf" cx="430" cy="430" rx="40" ry="15" transform="rotate(20 430 430)" style="transition-delay: 1.7s;" />
                <ellipse class="leaf" cx="360" cy="500" rx="50" ry="18" transform="rotate(-15 360 500)" style="transition-delay: 1.9s;" />
                
                <g class="flower-head" style="transition-delay: 2.5s;">
                    <ellipse cx="400" cy="150" rx="65" ry="30" fill="url(#petalGrad)" transform="rotate(-20 400 150)" />
                    <ellipse cx="400" cy="150" rx="65" ry="30" fill="url(#petalGrad)" transform="rotate(20 400 150)" />
                    <circle cx="400" cy="160" r="18" fill="var(--center-yellow)" />
                </g>
            </g>

            <g class="flower-group" style="animation-delay: 0.5s;">
                <path class="stem" d="M520,600 L520,320" style="transition-delay: 0.7s;" />
                <ellipse class="leaf" cx="500" cy="460" rx="30" ry="12" transform="rotate(-40 500 460)" style="transition-delay: 1.3s;" />
                <ellipse class="leaf" cx="540" cy="500" rx="35" ry="15" transform="rotate(25 540 500)" style="transition-delay: 1.5s;" />

                <g class="flower-head" style="transition-delay: 2.8s;">
                    <ellipse cx="520" cy="280" rx="45" ry="22" fill="url(#petalGrad)" transform="rotate(-35 520 280)" />
                    <ellipse cx="520" cy="280" rx="45" ry="22" fill="url(#petalGrad)" transform="rotate(35 520 280)" />
                    <circle cx="520" cy="290" r="12" fill="var(--center-yellow)" />
                </g>
            </g>

            <path class="leaf" d="M300,600 Q400,520 500,600" style="transition-delay: 1s; opacity: 1;" />
        </svg>

        <button onclick="bloom()">Bloom For Nayla ðŸŒ¸</button>
    </div>

    <script>
        // Lights floating like fireflies
        const container = document.getElementById('garden-container');
        for(let i=0; i<15; i++) {
            const light = document.createElement('div');
            light.className = 'light';
            light.style.width = light.style.height = Math.random() * 6 + 2 + 'px';
            light.style.left = Math.random() * 100 + 'vw';
            light.style.bottom = '10%';
            light.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(light);
        }

        function bloom() {
            document.body.classList.add('bloomed');
            document.querySelector('button').style.display = 'none';
        }
    </script>
</body>
</html>
